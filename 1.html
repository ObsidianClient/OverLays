<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obsidian Client Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .topbar {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .topbar-content {
      display: flex;
      align-items: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .topbar-content img {
      height: 50px;
    }

    .topbar-content .text {
      font-size: 20px;
    }

    .topbar-content .download-link {
      margin-left: auto;
      background: #00ffe7;
      color: black;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .topbar-content .download-link:hover {
      background: #00c5b4;
    }

    /* Theme Styles */
    body.dark {
      background-color: #0e0e0e;
      color: #fff;
    }

    body.neon {
      background: linear-gradient(135deg, #000000, #1f1f1f);
      color: #00ffe7;
    }

    body.minimal {
      background-color: #ffffff;
      color: #000;
    }

    body.minimal .topbar-content {
      background: rgba(255, 255, 255, 0.7);
    }

    body.minimal .download-link {
      background: #000;
      color: white;
    }

    body.minimal .download-link:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-content">
      <img id="logo" src="" alt="Obsidian Logo" style="display: none;" />
      <div class="text">Download Obsidian Client</div>
      <a id="downloadBtn" class="download-link" href="#" target="_blank" style="display: none;">Download Now</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const style = params.get("style") || "dark";
    const logoURL = params.get("logo");
    const downloadURL = params.get("download");

    document.body.classList.add(style);

    const logoImg = document.getElementById("logo");
    const downloadBtn = document.getElementById("downloadBtn");

    if (logoURL) {
      logoImg.src = logoURL;
      logoImg.style.display = "block";
    }

    if (downloadURL) {
      downloadBtn.href = downloadURL;
      downloadBtn.style.display = "inline-block";
    }
  </script>
</body>
</html>
