<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obsidian Overlay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 80px;
    }
    .webcam {
      position: absolute;
      width: 400px;
      height: 225px;
      bottom: 20px;
      left: 20px;
      border: 4px solid white;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .chatbox {
      position: absolute;
      width: 350px;
      height: 500px;
      bottom: 20px;
      right: 20px;
      border: 4px solid white;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .socials {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 10px;
    }

    /* Styles */
    body.dark {
      background-color: #0e0e0e;
      color: #fff;
    }
    body.neon {
      background: linear-gradient(135deg, #000000, #1f1f1f);
      color: #00ffe7;
    }
    body.minimal {
      background-color: #ffffff;
      color: #000;
    }
    body.minimal .webcam, body.minimal .chatbox {
      border-color: #000;
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <img id="logo" class="logo" src="" alt="Obsidian Logo" style="display:none;" />
  <div id="webcam" class="webcam" style="display:none;"></div>
  <div id="chatbox" class="chatbox" style="display:none;"></div>
  <div id="socials" class="socials" style="display:none;"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const style = params.get("style") || "dark";
    const logoURL = params.get("logo");
    const webcam = params.get("webcam") === "true";
    const chat = params.get("chat") === "true";
    const socials = params.get("socials");

    document.body.classList.add(style);

    if (logoURL) {
      const logo = document.getElementById("logo");
      logo.src = logoURL;
      logo.style.display = "block";
    }

    if (webcam) {
      document.getElementById("webcam").style.display = "block";
    }

    if (chat) {
      document.getElementById("chatbox").style.display = "block";
    }

    if (socials) {
      const socialBox = document.getElementById("socials");
      socialBox.innerText = socials;
      socialBox.style.display = "block";
    }
  </script>
</body>
</html>
