<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obsidian Stream Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .topbar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 6px 14px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 16px;
      backdrop-filter: blur(6px);
    }

    .topbar img {
      height: 36px;
    }

    .topbar a {
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }

    /* Optional theme classes */
    body.dark .topbar {
      background-color: rgba(14, 14, 14, 0.6);
      color: white;
    }

    body.neon .topbar {
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ffe7;
    }

    body.minimal .topbar {
      background-color: rgba(255, 255, 255, 0.6);
      color: black;
    }

    body.minimal .topbar a {
      color: black;
    }
  </style>
</head>
<body>
  <div class="topbar" id="topbar">
    <span style="font-weight: 600;">Obsidian Client</span>
    <img id="logo" src="" alt="Logo" style="display: none;" />
    <a id="link" href="#" target="_blank">https://obsidianclient.pages.app</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const style = params.get("style") || "dark";
    const logo = params.get("logo");
    const url = params.get("url") || "https://obsidianclient.com";

    document.body.classList.add(style);

    const logoEl = document.getElementById("logo");
    const linkEl = document.getElementById("link");

    if (logo) {
      logoEl.src = logo;
      logoEl.style.display = "block";
    }

    if (url) {
      linkEl.href = url;
      linkEl.textContent = url.replace(/^https?:\/\//, "");
    }
  </script>
</body>
</html>
